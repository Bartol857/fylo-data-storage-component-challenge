<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Fylo data storage component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main>
			<div class="box">
				<div class="box__title">
					<div class="box__logo">
						<img src="./images/logo.svg" alt="Company logo" />
					</div>
					<div class="box__icons">
						<div class="box__icon"><img src="./images/icon-document.svg" alt=""/></div> 
						<div class="box__icon"><img src="./images/icon-folder.svg" alt=""/></div> 
						<div class="box__icon"><img src="./images/icon-upload.svg" alt=""/></div> 
            
					</div>
				</div>
				<div class="box__storage">
          <p class="box__description">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="box__bar">
            <div class="box__bar-used"></div>
          </div>
          <div class="box__size">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="box__size-left">
            <span>185</span><p> GB Left</p>
          </div>
        </div>
			</div>
		</main> 

		<footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Bartol857">Bartol857</a>.
      </div>
    </footer>
	</body>
</html>
